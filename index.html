<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>海豚社区 · 会员中心</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-title: linear-gradient(90deg, #1e40af, #3b82f6 50%, #60a5fa);
      --bg: #ffffff;
      --bg-alt: #f8fafc;
      --text: #0f172a;
      --text-sec: #475569;
      --border: #e2e8f0;
      --blue: #3b82f6;
      --blue-dark: #1e40af;
      --blue-light: #60a5fa;
      --blue-glow: rgba(59,130,246,0.18);
      --radius: 20px;
      --radius-lg: 32px;
      --shadow-sm: 0 4px 20px rgba(59,130,246,0.08);
      --shadow-md: 0 12px 40px rgba(59,130,246,0.15);
      --transition: all 0.38s cubic-bezier(0.32, 0.72, 0, 1);
      --btn-width: 180px;     /* 按钮固定宽度 */
      --btn-height: 56px;     /* 按钮固定高度 */
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .top-hero {
      padding: 140px 32px 100px;
      text-align: center;
      background: linear-gradient(135deg, var(--bg-alt), var(--bg));
    }

    .main-title,
    .subtitle {
      background: var(--gradient-title);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .main-title {
      font-weight: 900;
      font-size: clamp(56px, 13vw, 88px);
      line-height: 1.02;
      letter-spacing: -1.8px;
      margin: 0 0 32px;
    }

    .subtitle {
      font-weight: 600;
      font-size: clamp(28px, 6.5vw, 40px);
      max-width: 820px;
      margin: 0 auto 80px;
      color: var(--text-sec);
      opacity: 0.95;
    }

    .quick-menu {
      display: flex;
      flex-wrap: nowrap;           /* 大屏强制一排 */
      justify-content: center;
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .menu-btn {
      position: relative;
      width: var(--btn-width);
      height: var(--btn-height);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: var(--radius-lg);
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(59,130,246,0.12);
      color: var(--blue-dark);
      font-weight: 700;
      font-size: 17px;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      flex-shrink: 0;
    }

    .menu-btn::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: var(--radius-lg);
      background: var(--gradient-title);
      opacity: 0;
      transition: opacity 0.5s ease;
      z-index: -1;
    }

    .menu-btn:hover::before {
      opacity: 0.18;
    }

    .menu-btn:hover {
      transform: translateY(-10px);
      box-shadow: 0 32px 72px var(--blue-glow);
      color: white;
      background: rgba(59,130,246,0.08);
    }

    .menu-btn.active {
      background: linear-gradient(145deg, var(--blue-dark), var(--blue));
      color: white;
      box-shadow: 0 20px 56px rgba(30,64,175,0.4);
      transform: translateY(-6px);
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.35);
      transform: scale(0);
      pointer-events: none;
      z-index: 1;
    }

    /* 手机端响应式：小屏自动换行，两两一排或单列 */
    @media (max-width: 900px) {
      .quick-menu {
        flex-wrap: wrap;
        gap: 20px 28px;
      }
      .menu-btn {
        width: calc(50% - 14px);   /* 两列布局 */
        max-width: var(--btn-width);
      }
    }

    @media (max-width: 480px) {
      .menu-btn {
        width: 100%;               /* 单列布局 */
      }
      .top-hero {
        padding: 100px 24px 80px;
      }
      .main-title {
        font-size: clamp(48px, 18vw, 72px);
      }
      .subtitle {
        font-size: clamp(24px, 8vw, 34px);
      }
    }
  </style>
</head>
<body>

  <section class="top-hero">
    <h1 class="main-title">海豚社区 会员中心</h1>
    <p class="subtitle">开启海豚模式，陪现在的你，走未来的路</p>

    <div class="quick-menu">
      <a href="#" class="menu-btn active">OKX Boost</a>
      <a href="#" class="menu-btn">经济模型演示</a>
      <a href="#" class="menu-btn">常用工具</a>
      <a href="#" class="menu-btn">个人中心</a>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.menu-btn');

      buttons.forEach(btn => {
        btn.addEventListener('click', function(e) {
          buttons.forEach(b => b.classList.remove('active'));
          this.classList.add('active');

          // 轻按反馈
          gsap.to(this, {scale:0.94, duration:0.12, yoyo:true, repeat:1});

          // 涟漪
          const ripple = document.createElement('div');
          ripple.className = 'ripple';
          this.appendChild(ripple);

          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height) * 3;
          ripple.style.width = ripple.style.height = size + 'px';

          gsap.fromTo(ripple,
            { scale: 0, x: e.offsetX - size/2, y: e.offsetY - size/2 },
            { scale: 1, opacity: 0, duration: 0.9, ease: "power3.out", onComplete: () => ripple.remove() }
          );
        });
      });
    });
  </script>
</body>
</html>
