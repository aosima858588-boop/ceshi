<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>海豚社区 - 顶部动态海豚（已修复 MorphSVG）</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f9ff 100%);
      min-height: 100vh;
      color: #0f172a;
    }

    .top-hero {
      position: relative;
      padding: 100px 20px 60px;
      text-align: center;
      overflow: hidden;
    }

    .main-title {
      font-weight: 900;
      font-size: clamp(44px, 10vw, 68px);
      line-height: 1.05;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #1e40af, #3b82f6 50%, #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0 0 16px;
      animation: titleBreathe 8s ease-in-out infinite;
    }

    .subtitle {
      font-weight: 500;
      font-size: clamp(22px, 5vw, 28px);
      color: #475569;
      max-width: 680px;
      margin: 0 auto 48px;
      opacity: 0;
      transform: translateY(30px);
      animation: subtitleFade 1.2s ease-out 0.5s forwards;
    }

    .dolphin-wrapper {
      position: absolute;
      top: 15%;
      right: 8%;
      width: 220px;
      height: 140px;
      pointer-events: none;
      z-index: 1;
    }

    .dolphin-svg {
      width: 100%;
      height: 100%;
    }

    .quick-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px 24px;
      max-width: 640px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .menu-btn {
      padding: 12px 28px;
      border-radius: 999px;
      background: #f1f5f9;
      color: #475569;
      font-weight: 600;
      font-size: 15px;
      text-decoration: none;
      transition: all 0.32s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }

    .menu-btn:hover,
    .menu-btn.active {
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      color: white;
      transform: translateY(-3px);
      box-shadow: 0 10px 24px rgba(59,130,246,0.28);
    }

    @keyframes titleBreathe {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.018); }
    }

    @keyframes subtitleFade {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <section class="top-hero">
    <h1 class="main-title">海豚社区 会员中心</h1>
    <p class="subtitle">开启海豚模式，陪现在的你，走未来的路</p>

    <!-- 海豚容器 -->
    <div class="dolphin-wrapper">
      <svg class="dolphin-svg" viewBox="0 0 320 180" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blur"/>
            <feMerge>
              <feMergeNode in="blur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>

        <g class="dolphin-group" filter="url(#glow)">
          <!-- 身体轮廓 -->
          <path class="body" d="
            M 290 85 
            Q 240 30, 180 85 
            T 70 85 
            Q 30 135, 70 85 
            L 110 105 
            Q 135 125, 160 105 
            L 290 85 Z" 
            fill="none" stroke="#60a5fa" stroke-width="6" opacity="0.14"/>

          <!-- 尾巴（用于 MorphSVG 变形） -->
          <path class="tail" d="
            M 70 85 
            Q 50 75, 30 95 
            Q 20 115, 40 105 
            Q 60 95, 70 85" 
            fill="none" stroke="#3b82f6" stroke-width="7" opacity="0.22"/>

          <!-- 水花颗粒 -->
          <circle class="splash1" cx="50" cy="110" r="5" fill="#93c5fd" opacity="0.35"/>
          <circle class="splash2" cx="68" cy="128" r="4" fill="#60a5fa" opacity="0.28"/>
          <circle class="splash3" cx="85" cy="118" r="3.5" fill="#93c5fd" opacity="0.4"/>
        </g>
      </svg>
    </div>

    <!-- 菜单 -->
    <div class="quick-menu">
      <a href="#" class="menu-btn active">OKX Boost</a>
      <a href="#" class="menu-btn">经济模型演示</a>
      <a href="#" class="menu-btn">常用工具</a>
      <a href="#" class="menu-btn">个人中心</a>
    </div>
  </section>

  <!-- GSAP 核心 + MorphSVGPlugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/MorphSVGPlugin.min.js"></script>

  <script>
    // 必须注册插件（这一行是关键！）
    gsap.registerPlugin(MorphSVGPlugin);

    // 海豚整体跃动 + 轻微旋转
    gsap.timeline({ repeat: -1, yoyo: true, repeatDelay: 2 })
      .to(".dolphin-group", {
        y: -42,
        rotation: -5,
        duration: 3.2,
        ease: "power3.out"
      })
      .to(".dolphin-group", {
        y: 0,
        rotation: 2,
        duration: 3.8,
        ease: "power3.inOut"
      }, "-=2.2");

    // 尾巴自然摆动（MorphSVG 变形）
    gsap.to(".tail", {
      morphSVG: {
        type: "rotational",
        shape: "M70 85 Q45 65,25 90 Q15 110,35 100 Q55 90,70 85"
      },
      duration: 1.6,
      repeat: -1,
      yoyo: true,
      ease: "sine.inOut"
    });

    // 水花随机闪烁 + 上升 + 缩放
    gsap.utils.toArray(".splash1, .splash2, .splash3").forEach((el, i) => {
      gsap.to(el, {
        keyframes: [
          { opacity: 0.8, scale: 1.4, y: -18, duration: 1.2 },
          { opacity: 0.3, scale: 0.8, y: 0, duration: 1.8 }
        ],
        repeat: -1,
        delay: i * 0.6 + Math.random() * 0.8,
        ease: "sine.inOut"
      });
    });
  </script>
</body>
</html>
