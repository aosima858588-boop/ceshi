<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密货币钱包界面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #0a0e17;
            color: #ffffff;
            line-height: 1.5;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }
        
        /* 状态栏 */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 20px;
        }
        
        /* 标题区域 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .tabs {
            display: flex;
            background-color: #1a2236;
            border-radius: 12px;
            padding: 4px;
            width: fit-content;
        }
        
        .tab {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            background-color: #2d3748;
            color: #60a5fa;
        }
        
        .invite-code {
            background-color: #1a2236;
            padding: 8px 12px;
            border-radius: 12px;
            font-size: 14px;
        }
        
        .invite-code .code {
            color: #60a5fa;
            font-weight: bold;
        }
        
        /* 余额卡片 */
        .balance-card {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .balance-amount {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .balance-change {
            color: #4ade80;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }
        
        .action-btn {
            background-color: #1a2236;
            border-radius: 12px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background-color: #2d3748;
        }
        
        .action-btn i {
            font-size: 20px;
            margin-bottom: 8px;
            color: #60a5fa;
        }
        
        /* 奖励横幅 */
        .reward-banner {
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .reward-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .reward-rate {
            font-size: 14px;
            opacity: 0.9;
        }
        
        /* 导航栏 */
        .nav-tabs {
            display: flex;
            justify-content: space-between;
            background-color: #1a2236;
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 20px;
        }
        
        .nav-tab {
            padding: 10px 16px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
        }
        
        .nav-tab.active {
            background-color: #2d3748;
            color: #60a5fa;
        }
        
        /* 资产列表 */
        .assets-list {
            margin-bottom: 30px;
        }
        
        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #2d3748;
        }
        
        .asset-info {
            display: flex;
            align-items: center;
        }
        
        .asset-icon {
            width: 40px;
            height: 40px;
            background-color: #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .asset-name {
            font-weight: 500;
        }
        
        .asset-amount {
            font-weight: bold;
            font-size: 18px;
        }
        
        /* DeFi 网格 */
        .defi-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-top: 20px;
        }
        
        .defi-item {
            background-color: #1a2236;
            border-radius: 16px;
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .defi-item:hover {
            background-color: #2d3748;
        }
        
        .defi-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .defi-name {
            font-size: 14px;
            text-align: center;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #0a0e17;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #1a2236;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a0a0a0;
            cursor: pointer;
        }
        
        .nav-item.active {
            color: #60a5fa;
        }
        
        .nav-item i {
            font-size: 20px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">04:20</div>
        <div class="status-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
    </div>
    
    <!-- 标题区域 -->
    <div class="header">
        <div class="tabs">
            <div class="tab active">币种</div>
            <div class="tab">地址</div>
            <div class="tab">DApp</div>
        </div>
        <div class="invite-code">
            常用 - 质押管理地址 | 邀请码<span class="code">666</span>
        </div>
    </div>
    
    <!-- 余额卡片 -->
    <div class="balance-card">
        <div class="balance-amount">$16.32</div>
        <div class="balance-change">+$0.06 (+0.39%) 1日</div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons">
        <div class="action-btn">
            <i class="fas fa-paper-plane"></i>
            <span>发送</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-qrcode"></i>
            <span>接收</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-history"></i>
            <span>交易历史</span>
        </div>
        <div class="action-btn">
            <i class="fas fa-ellipsis-h"></i>
            <span>更多</span>
        </div>
    </div>
    
    <!-- 奖励横幅 -->
    <div class="reward-banner">
        <div class="reward-title">USDG奖励</div>
        <div class="reward-rate">在 X Layer 持有 USDG 即可获得最高 3.85% 年化收益</div>
    </div>
    
    <!-- 导航栏 -->
    <div class="nav-tabs">
        <div class="nav-tab active">币种</div>
        <div class="nav-tab">DeFi</div>
        <div class="nav-tab">DApp</div>
        <div class="nav-tab">NFT</div>
        <div class="nav-tab">授权</div>
    </div>
    
    <!-- 资产列表 -->
    <div class="assets-list">
        <div class="asset-item">
            <div class="asset-info">
                <div class="asset-icon">O</div>
                <div class="asset-name">OKB</div>
            </div>
            <div class="asset-amount">0.154267</div>
        </div>
        <div class="asset-item">
            <div class="asset-info">
                <div class="asset-icon">H</div>
                <div class="asset-name">H</div>
            </div>
            <div class="asset-amount">1,276,778.61</div>
        </div>
        <div class="asset-item">
            <div class="asset-info">
                <div class="asset-icon">U</div>
                <div class="asset-name">USDT</div>
            </div>
            <div class="asset-amount">0.01</div>
        </div>
        <div class="asset-item">
            <div class="asset-info">
                <div class="asset-icon">U</div>
                <div class="asset-name">USDC</div>
            </div>
            <div class="asset-amount">0</div>
        </div>
    </div>
    
    <!-- DeFi 网格 -->
    <div class="defi-grid">
        <div class="defi-item">
            <div class="defi-icon"><i class="fas fa-wallet"></i></div>
            <div class="defi-name">OKX<br>探索</div>
        </div>
        <div class="defi-item">
            <div class="defi-icon"><i class="fas fa-exchange-alt"></i></div>
            <div class="defi-name">DEX</div>
        </div>
        <div class="defi-item">
            <div class="defi-icon"><i class="fas fa-chart-line"></i></div>
            <div class="defi-name">DeFi</div>
        </div>
        <div class="defi-item">
            <div class="defi-icon"><i class="fas fa-rocket"></i></div>
            <div class="defi-name">Boost</div>
        </div>
    </div>
    
    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="nav-item active">
            <i class="fas fa-home"></i>
            <div class="nav-label">首页</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-chart-bar"></i>
            <div class="nav-label">市场</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-wallet"></i>
            <div class="nav-label">钱包</div>
        </div>
        <div class="nav-item">
            <i class="fas fa-user"></i>
            <div class="nav-label">我的</div>
        </div>
    </div>
    
    <script>
        // 简单的交互效果
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // 操作按钮点击效果
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const action = this.querySelector('span').textContent;
                alert(`执行 ${action} 操作`);
            });
        });
    </script>
</body>
</html>
