<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>海豚社区助手 | Dolphin Community</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <a href="#main" class="skip-link">跳过到主要内容</a>

  <!-- Inline SVG Sprite Fallback -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none;">
    <symbol id="icon-home" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
      <polyline points="9 22 9 12 15 12 15 22"/>
    </symbol>
    <symbol id="icon-calendar" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
      <line x1="16" y1="2" x2="16" y2="6"/>
      <line x1="8" y1="2" x2="8" y2="6"/>
      <line x1="3" y1="10" x2="21" y2="10"/>
    </symbol>
    <symbol id="icon-gift" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="20 12 20 22 4 22 4 12"/>
      <rect x="2" y="7" width="20" height="5"/>
      <line x1="12" y1="22" x2="12" y2="7"/>
      <path d="M12 7H7.5a2.5 2.5 0 010-5C11 2 12 7 12 7z"/>
      <path d="M12 7h4.5a2.5 2.5 0 000-5C13 2 12 7 12 7z"/>
    </symbol>
    <symbol id="icon-robot" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="3" y="11" width="18" height="10" rx="2"/>
      <circle cx="12" cy="5" r="2"/>
      <path d="M12 7v4"/>
      <line x1="8" y1="16" x2="8" y2="16"/>
      <line x1="16" y1="16" x2="16" y2="16"/>
    </symbol>
    <symbol id="icon-wallet" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12V7H5a2 2 0 01-2-2v0a2 2 0 012-2h14v5"/>
      <path d="M3 7v11a2 2 0 002 2h16v-5"/>
      <circle cx="17" cy="12" r="2"/>
    </symbol>
    <symbol id="icon-calculator" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="4" y="2" width="16" height="20" rx="2"/>
      <line x1="8" y1="6" x2="16" y2="6"/>
      <line x1="8" y1="10" x2="10" y2="10"/>
      <line x1="14" y1="10" x2="16" y2="10"/>
      <line x1="8" y1="14" x2="10" y2="14"/>
      <line x1="14" y1="14" x2="16" y2="14"/>
      <line x1="8" y1="18" x2="16" y2="18"/>
    </symbol>
    <symbol id="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"/>
      <line x1="12" y1="1" x2="12" y2="3"/>
      <line x1="12" y1="21" x2="12" y2="23"/>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
      <line x1="1" y1="12" x2="3" y2="12"/>
      <line x1="21" y1="12" x2="23" y2="12"/>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
    </symbol>
    <symbol id="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
    </symbol>
  </svg>

  <div class="container">
    <!-- Status Bar -->
    <header class="status-bar" role="banner">
      <div style="display:flex;align-items:center;gap:12px;">
        <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--primary-500);">
          <use href="#icon-home"/>
        </svg>
        <div>
          <div style="font-weight:700;font-size:var(--fs-lg);color:var(--text);">海豚社区助手</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);">Dolphin Community</div>
        </div>
      </div>
      <button type="button" id="themeToggle" class="btn btn-ghost" aria-label="切换主题" aria-pressed="false">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <use href="#icon-moon"/>
        </svg>
      </button>
    </header>

    <!-- Hero Section -->
    <main id="main" class="hero card tilt">
      <div>
        <h1 style="font-size:var(--fs-hero);font-weight:800;margin-bottom:var(--space-2);color:var(--text);">
          欢迎来到海豚社区
        </h1>
        <p style="font-size:var(--fs-md);color:var(--muted);margin-bottom:var(--space-4);">
          体验现代化的用户界面，包含语义化设计令牌、玻璃态效果、流畅排版和主题切换功能。
        </p>
        <div style="display:flex;gap:12px;flex-wrap:wrap;">
          <button type="button" class="btn btn-primary" onclick="switchPage('signin')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
              <use href="#icon-calendar"/>
            </svg>
            每日签到
          </button>
          <button type="button" class="btn btn-ghost" onclick="switchPage('lottery')">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <use href="#icon-gift"/>
            </svg>
            幸运抽奖
          </button>
        </div>
      </div>
      <div class="hero-right card">
        <div class="ambient"></div>
        <div style="position:relative;z-index:2;height:100%;display:flex;align-items:center;justify-content:center;">
          <div style="text-align:center;color:var(--text);">
            <div style="font-size:3rem;font-weight:900;background:var(--grad-dynamic);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;" aria-hidden="true">
              🐬
            </div>
            <div style="font-size:var(--fs-lg);font-weight:700;margin-top:var(--space-2);">现代化 UI</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon" style="background:linear-gradient(135deg,#3B82F6,#6366F1);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <use href="#icon-calendar"/>
          </svg>
        </div>
        <div>
          <div style="font-size:var(--fs-sm);color:var(--muted);">连续签到</div>
          <div style="font-size:var(--fs-lg);font-weight:800;color:var(--text);">7 天</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background:linear-gradient(135deg,#10B981,#34D399);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <use href="#icon-gift"/>
          </svg>
        </div>
        <div>
          <div style="font-size:var(--fs-sm);color:var(--muted);">积分余额</div>
          <div style="font-size:var(--fs-lg);font-weight:800;color:var(--text);">1,280</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background:linear-gradient(135deg,#F59E0B,#FBBF24);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <use href="#icon-wallet"/>
          </svg>
        </div>
        <div>
          <div style="font-size:var(--fs-sm);color:var(--muted);">钱包余额</div>
          <div style="font-size:var(--fs-lg);font-weight:800;color:var(--text);">¥520</div>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background:linear-gradient(135deg,#EF4444,#DC2626);">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <use href="#icon-robot"/>
          </svg>
        </div>
        <div>
          <div style="font-size:var(--fs-sm);color:var(--muted);">AI 对话</div>
          <div style="font-size:var(--fs-lg);font-weight:800;color:var(--text);">42 次</div>
        </div>
      </div>
    </div>

    <!-- Features Section -->
    <section style="margin-top:var(--space-5);">
      <h2 style="font-size:var(--fs-lg);font-weight:700;margin-bottom:var(--space-3);color:var(--text);">
        功能中心
      </h2>
      <div class="features-grid">
        <div class="feature-item tilt" tabindex="0" role="button" onclick="switchPage('signin')" aria-label="每日签到">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--primary-500);">
            <use href="#icon-calendar"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">每日签到</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">签到领积分</div>
        </div>
        <div class="feature-item tilt" tabindex="0" role="button" onclick="switchPage('lottery')" aria-label="幸运抽奖">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--success);">
            <use href="#icon-gift"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">幸运抽奖</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">抽奖赢大奖</div>
        </div>
        <div class="feature-item tilt" tabindex="0" role="button" onclick="switchPage('ai')" aria-label="AI 助手">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--danger);">
            <use href="#icon-robot"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">AI 助手</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">智能问答</div>
        </div>
        <div class="feature-item tilt" tabindex="0" role="button" onclick="switchPage('wallet')" aria-label="我的钱包">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--accent);">
            <use href="#icon-wallet"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">我的钱包</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">资产管理</div>
        </div>
        <div class="feature-item tilt" tabindex="0" role="button" onclick="switchPage('calculator')" aria-label="收益计算器">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--primary-500);">
            <use href="#icon-calculator"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">收益计算器</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">预估收益</div>
        </div>
        <div class="feature-item tilt" tabindex="0" role="button" onclick="showToast('更多功能开发中')" aria-label="更多功能">
          <svg width="32" height="32" viewBox="0 0 24 24" style="color:var(--muted);">
            <use href="#icon-home"/>
          </svg>
          <div style="font-weight:700;margin-top:var(--space-2);color:var(--text);">更多功能</div>
          <div style="font-size:var(--fs-sm);color:var(--muted);margin-top:var(--space-1);">敬请期待</div>
        </div>
      </div>
    </section>

    <!-- Calculator Section -->
    <section style="margin-top:var(--space-5);">
      <div class="card">
        <h3 style="font-size:var(--fs-lg);font-weight:700;margin-bottom:var(--space-3);color:var(--text);">
          收益计算器
        </h3>
        <div style="display:flex;flex-direction:column;gap:var(--space-3);">
          <div>
            <label for="stake" style="display:block;font-size:var(--fs-sm);color:var(--muted);margin-bottom:var(--space-1);">
              质押金额
            </label>
            <input 
              type="number" 
              id="stake" 
              class="calc-input"
              placeholder="输入金额"
              min="0"
              step="0.01"
            />
          </div>
          <button type="button" class="btn btn-primary" onclick="calculateYield()">
            <svg width="18" height="18" viewBox="0 0 24 24">
              <use href="#icon-calculator"/>
            </svg>
            计算收益
          </button>
          <div id="yieldResult" style="font-size:var(--fs-md);color:var(--muted);min-height:24px;"></div>
        </div>
      </div>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" role="navigation" aria-label="主导航">
    <button type="button" class="nav-btn active" data-page="main" onclick="switchPage('main')" aria-label="首页">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <use href="#icon-home"/>
      </svg>
    </button>
    <button type="button" class="nav-btn" data-page="signin" onclick="switchPage('signin')" aria-label="签到">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <use href="#icon-calendar"/>
      </svg>
    </button>
    <button type="button" class="nav-btn" data-page="lottery" onclick="switchPage('lottery')" aria-label="抽奖">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <use href="#icon-gift"/>
      </svg>
    </button>
    <button type="button" class="nav-btn" data-page="ai" onclick="switchPage('ai')" aria-label="AI">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <use href="#icon-robot"/>
      </svg>
    </button>
    <button type="button" class="nav-btn" data-page="wallet" onclick="switchPage('wallet')" aria-label="钱包">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <use href="#icon-wallet"/>
      </svg>
    </button>
  </nav>

  <script src="js/app.js"></script>
</body>
</html>
