<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海豚社区辅助工具App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
        }
        
        .header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .dolphin-icon {
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .content {
            padding: 30px;
        }
        
        /* 登录表单样式 */
        .login-form {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a2a6c;
            font-size: 15px;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #3a7bd5;
            font-size: 18px;
        }
        
        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #f8fafc;
        }
        
        .input-with-icon input:focus {
            border-color: #3a7bd5;
            outline: none;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            background: linear-gradient(to right, #2a5298, #00b8e6);
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(58, 123, 213, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        /* 功能入口样式 */
        .dashboard {
            display: none;
        }
        
        .dashboard h2 {
            color: #1a2a6c;
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f4f8;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .app-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #3a7bd5;
        }
        
        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            flex-shrink: 0;
        }
        
        .icon-1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        
        .icon-2 {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }
        
        .icon-3 {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .app-info h3 {
            font-size: 18px;
            color: #1a2a6c;
            margin-bottom: 8px;
        }
        
        .app-info p {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }
        
        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #f8fafc;
            color: #666;
            border: 2px solid #e1e8f0;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 25px;
            text-align: center;
        }
        
        .logout-btn:hover {
            background-color: #f0f4f8;
            color: #3a7bd5;
        }
        
        /* 消息提示 */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .error {
            background-color: #ffebee;
            color: #d32f2f;
            border: 1px solid #ffcdd2;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }
        
        .demo-info {
            font-size: 13px;
            color: #777;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            background-color: #f8fafc;
            border-radius: 8px;
            border-left: 4px solid #3a7bd5;
        }
        
        .demo-info strong {
            color: #1a2a6c;
        }
        
        /* 响应式调整 */
        @media (max-width: 500px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 20px;
            }
            
            .app-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-dolphin dolphin-icon"></i> 海豚社区辅助工具App</h1>
            <p>安全登录以使用辅助工具</p>
        </div>
        
        <div class="content">
            <!-- 登录表单 -->
            <div id="loginForm" class="login-form">
                <div id="errorMessage" class="message error">注册号码或密码错误，请重试</div>
                <div id="successMessage" class="message success">登录成功！正在跳转...</div>
                
                <div class="form-group">
                    <label for="username">请输入H的注册号码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="例如：H2023001">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">请输入登记密码</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="请输入您的密码">
                    </div>
                </div>
                
                <button id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                
                <div class="demo-info">
                    <p><strong>演示账号：</strong> 用户：H2023001 密码：dolphin123</p>
                    <p>这是一个演示界面，实际功能需要连接后端服务验证</p>
                </div>
            </div>
            
            <!-- 功能入口 -->
            <div id="dashboard" class="dashboard">
                <h2>海豚社区辅助工具</h2>
                <div class="app-grid">
                    <a href="https://aosima858588-boop.github.io/h.web3/" target="_blank" class="app-card">
                        <div class="app-icon icon-1">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="app-info">
                            <h3>海豚动态经济模型</h3>
                            <p>查看海豚社区的经济模型分析、数据可视化及趋势预测</p>
                        </div>
                    </a>
                    
                    <a href="https://aosima858588-boop.github.io/shequpindao/" target="_blank" class="app-card">
                        <div class="app-icon icon-2">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="app-info">
                            <h3>链上赚币 | OKX Boost</h3>
                            <p>参与链上赚币活动，使用OKX Boost增加收益机会</p>
                        </div>
                    </a>
                    
                    <a href="https://aosima858588-boop.github.io/-/" target="_blank" class="app-card">
                        <div class="app-icon icon-3">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <div class="app-info">
                            <h3>质押收益计算器</h3>
                            <p>计算您的质押收益，模拟不同质押策略的回报率</p>
                        </div>
                    </a>
                </div>
                
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const loginForm = document.getElementById('loginForm');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // 演示账号信息
        const demoUser = {
            username: 'H2023001',
            password: 'dolphin123'
        };
        
        // 登录功能
        loginBtn.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 清除之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 验证输入
            if (!username || !password) {
                errorMessage.textContent = '请输入注册号码和密码';
                errorMessage.style.display = 'block';
                return;
            }
            
            // 模拟登录验证（在实际应用中这里会发送到服务器）
            if (username === demoUser.username && password === demoUser.password) {
                // 登录成功
                successMessage.style.display = 'block';
                
                // 模拟登录过程
                setTimeout(() => {
                    loginForm.style.display = 'none';
                    dashboard.style.display = 'block';
                }, 1000);
            } else {
                // 登录失败
                errorMessage.textContent = '注册号码或密码错误，请重试';
                errorMessage.style.display = 'block';
                
                // 清空密码字段
                document.getElementById('password').value = '';
            }
        });
        
        // 允许按Enter键登录
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                loginBtn.click();
            }
        });
        
        // 退出登录功能
        logoutBtn.addEventListener('click', function() {
            // 隐藏功能入口，显示登录表单
            dashboard.style.display = 'none';
            loginForm.style.display = 'block';
            
            // 清空输入字段
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            
            // 隐藏消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        // 初始化显示登录表单
        window.onload = function() {
            loginForm.style.display = 'block';
            dashboard.style.display = 'none';
        };
    </script>
</body>
</html>
