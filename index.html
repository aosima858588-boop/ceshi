  <script type="module">
    // ---------- æµåŠ¨çº¿æ¡èƒŒæ™¯åŠ¨ç”» (ç²—ç»†äº¤ç»‡ï¼Œæ•°é‡æ›´å¤šï¼ŒæŒç»­æµåŠ¨) ----------
    const canvas = document.getElementById('flow-canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let lines = [];

    function initCanvas() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      
      // å¢åŠ çº¿æ¡æ•°é‡ï¼Œ60ï½80æ¡ï¼Œç²—ç»†å·®å¼‚æ›´æ˜æ˜¾
      const count = Math.floor(Math.random() * 25 + 60);
      lines = [];
      for (let i = 0; i < count; i++) {
        lines.push({
          x: Math.random() * width,
          y: Math.random() * height,
          length: Math.random() * 240 + 90,   // é•¿åº¦ 90ï½330
          speed: Math.random() * 1.4 + 0.5,    // é€Ÿåº¦ 0.5ï½1.9
          thickness: Math.random() * 4.2 + 0.7, // ç²—ç»† 0.7ï½4.9pxï¼ŒåŒ…å«æ˜æ˜¾çš„ç²—çº¿
          angle: Math.random() * Math.PI / 3 - Math.PI / 6,
          opacity: Math.random() * 0.2 + 0.12,
          color: `rgba(59, 130, 246, ${Math.random() * 0.2 + 0.15})`
        });
      }
    }

    function drawLines() {
      ctx.clearRect(0, 0, width, height);
      
      lines.forEach(line => {
        ctx.beginPath();
        const dx = Math.cos(line.angle) * line.length;
        const dy = Math.sin(line.angle) * line.length;
        
        const gradient = ctx.createLinearGradient(line.x, line.y, line.x + dx, line.y + dy);
        gradient.addColorStop(0, `rgba(59, 130, 246, ${line.opacity * 1.5})`);
        gradient.addColorStop(1, `rgba(37, 99, 235, ${line.opacity * 0.4})`);
        
        ctx.strokeStyle = gradient;
        ctx.lineWidth = line.thickness;
        ctx.lineCap = 'round';
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + dx, line.y + dy);
        ctx.stroke();
        
        line.x += line.speed * Math.cos(line.angle) * 1.3;
        line.y += line.speed * Math.sin(line.angle) * 0.9;
        
        if (line.x > width + line.length) {
          line.x = -line.length;
          line.y = Math.random() * height;
        }
        if (line.y > height + 60) {
          line.y = -60;
          line.x = Math.random() * width;
        }
        if (line.x < -line.length) {
          line.x = width + line.length;
        }
        if (line.y < -60) {
          line.y = height + 60;
        }
      });
      
      requestAnimationFrame(drawLines);
    }

    window.addEventListener('resize', () => {
      initCanvas();
    });

    initCanvas();
    drawLines();

    // ---------- åŠ¨æ€æ–‡æ¡ˆåŠ è½½ï¼ˆä»…ä¿ç•™æœ‰ç”¨å­—æ®µï¼Œä¸å—åˆ é™¤å…ƒç´ å½±å“ï¼‰----------
    const API_BASE = 'https://haitun-backend.onrender.com';
    
    document.body.classList.add('loading');
    
    async function loadContent() {
      try {
        const response = await fetch(`${API_BASE}/api/content`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        
        document.querySelectorAll("[data-editable]").forEach(el => {
          const key = el.getAttribute("data-editable");
          if (data[key] !== undefined && data[key] !== null) {
            if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
              el.value = data[key];
            } else if (el.hasAttribute('placeholder')) {
              el.setAttribute('placeholder', data[key]);
            } else {
              el.innerHTML = data[key];
            }
          }
        });
        
        console.log('âœ… æ–‡æ¡ˆåŠ è½½æˆåŠŸ');
      } catch (error) {
        console.error('âŒ æ–‡æ¡ˆåŠ è½½å¤±è´¥:', error);
        const errorMsg = document.createElement('div');
        errorMsg.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          background: #fee;
          color: #c33;
          padding: 10px 15px;
          border-radius: 8px;
          font-size: 14px;
          z-index: 1000;
          border: 1px solid #fcc;
        `;
        errorMsg.textContent = 'æ–‡æ¡ˆåŠ è½½å¤±è´¥ï¼Œæ˜¾ç¤ºé»˜è®¤å†…å®¹';
        document.body.appendChild(errorMsg);
        setTimeout(() => errorMsg.remove(), 3000);
      } finally {
        document.body.classList.remove('loading');
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadContent);
    
    document.addEventListener('click', (e) => {
      if (e.target.matches('a[href^="#"]')) {
        e.preventDefault();
        const targetId = e.target.getAttribute('href').substring(1);
        const targetElement = document.getElementById(targetId);
        if (targetElement) {
          targetElement.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
    
    window.addEventListener('load', () => {
      document.body.style.opacity = '0';
      document.body.style.transition = 'opacity 0.3s ease';
      setTimeout(() => {
        document.body.style.opacity = '1';
      }, 100);
    });
  </script>
